name: PR - Comentarios automáticos

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Comentar en el Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Hola @${actor}!\n\n Parece que hubo un Pull Request.\n\n Rama origen: **${branchFrom}**\n Rama destino: **${branchTo}**\n\n 15 niños en la India harán automáticamente:\n- Tests unitarios\n- Build de Next.js\n- Validaciones de CI\n\n y mil cosas más, por favor espera a que GitHub Actions nuestro sufrimiento.`
            });
