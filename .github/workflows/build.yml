name: CI - Build

on:
  push:
    branches: [ "main", "godav" ]
  pull_request:
    branches: [ "main", "godav" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependencias
        run: npm install

      - name: Build de Next.js
        run: npm run build
